<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>Home Page</title>
  </head>
  <body>
    <section id="banner">
      <main id="banner_main">
        <!----- Navbar Part ----->
        <nav id="nav">
          <main class="nav_main container">
            <!-- Navbar left side -->
            <ul class="nav_ul nav_left_side">
              <li>About</li>
              <li>Admissions</li>
              <li>Academics</li>
            </ul>

            <!-- Navbar logo  -->
            <div class="nav_logo">
              <img src="./images/logo.png" alt="logo" />
            </div>

            <!-- Navbar right side -->
            <ul class="nav_ul nav_right_side">
              <li>Research</li>
              <li>Pages</li>
              <li>Contact</li>
            </ul>
          </main>
        </nav>

        <!-- Heading Part -->
        <div id="head_text">
          <h1>Creative Thinking & Innovation</h1>
          <p>
            Proactively utilize open-source users for process-centric total
            linkage. Energistically reinvent web-enabled initiatives with
            premium processes. Proactively drive.
          </p>
        </div>

        <!-- Banner Button Part -->
        <div id="ban_btn">
          <button class="btn" type="button">SEE Programs</button>
          <button class="btn" type="button">Learn more</button>
        </div>
      </main>

      <div class="slider">
        <div class="slides">
          <!-- Radio buttons for navigation -->
          <input type="radio" name="radio-btn" id="radio1" checked />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />

          <!-- Slide images -->
          <div class="slide first">
            <img src="./images/slider.jpg" alt="Image 1" />
          </div>
          <div class="slide">
            <img src="./images/slider-2.jpg" alt="Image 2" />
          </div>
          <div class="slide">
            <img src="./images//slider-3.jpg" alt="Image 3" />
          </div>

          <!-- Automatic navigation dots -->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
        </div>

        <!-- Manual navigation -->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
      </div>
    </section>
  </body>
</html>
